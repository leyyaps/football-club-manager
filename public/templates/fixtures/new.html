<div class="container">

<form class="col-md-6 offset-md-3 fixture-form" ng-submit="fixturesNew.create()">
  <h2>New Fixture</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="opposition" ng-model="fixturesNew.new.opposition" placeholder="Opposition">
  </div>
  <div class="form-group">
    <input type="date" class="form-control" date name="date" ng-model="fixturesNew.new.date" placeholder="Date">
  </div>
  <div class="form-group">
    <input type="time" class="form-control" name="time" ng-model="fixturesNew.new.time" placeholder="Time">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="address1" ng-model="fixturesNew.new.address1" placeholder="Address 1">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="address2" ng-model="fixturesNew.new.address2" placeholder="Address 2">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="city" ng-model="fixturesNew.new.city" placeholder="City">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="postcode" ng-model="fixturesNew.new.postcode" placeholder="Postcode">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="kit_duty" ng-model="fixturesNew.new.kit_duty" placeholder="Kit Duty">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="other_notes" ng-model="fixturesNew.new.other_notes" placeholder="Other notes">
  </div>

  <button class="btn btn-primary">Save</button>
  <button class="btn btn-secondary" type="button" ui-sref="fixturesIndex">Cancel</button>

</form>
</div>
