<div class="container">
  <h2>Players</h2>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="user in users.all">
      <div class="card">
        <img class="card-img-top" src="http://fillmurray.com/200/200" alt="Profile Picture">
        <div class="card-block">
          <h4 class="card-title">{{ user.firstName }}</h4>
          <p class="card-text">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
