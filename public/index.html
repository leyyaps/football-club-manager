<!DOCTYPE html>
<html ng-app="FootballClubManager">
<head>
  <title>Football Club Manager</title>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">

  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <!-- BOOTY JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  
  <!-- CUSTOM SCRIPTS -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/login.js"></script>
  <script src="/js/controllers/register.js"></script>
  <script src="/js/controllers/users.js"></script>
  <script src="/js/controllers/fixtures/edit.js"></script>
  <script src="/js/controllers/fixtures/index.js"></script>
  <script src="/js/controllers/fixtures/show.js"></script>
  <script src="/js/controllers/fixtures/new.js"></script>
  <script src="/js/controllers/paymentController.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/models/fixture.js"></script>
  <script src="/js/models/ground.js"></script>
  <script src="/js/services/authInterceptor.js"></script>
  <script src="/js/services/token.js"></script>
  <script src="/js/services/formData.js"></script>
  <script src="/js/directives/date.js"></script>
  <script src="/js/directives/gmap.js"></script>

  <!-- VENDOR CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style>
  @import 'https://fonts.googleapis.com/css?family=Baloo+Tamma|Montserrat';
  </style>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="/css/style.css">

</head>
<body ng-controller="MainController as main">
  <nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand nav-link" ui-sref="home"><img class="img-responsive" src="/images/fcb_logo.png"></a>
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
      &#9776;
    </button> 
    <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
  
      <ul class="nav navbar-nav">  
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="main.currentUser">
          <a class="nav-link" ui-sref="users">Players</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="main.currentUser">
          <a class="nav-link" ui-sref="fixturesIndex">Fixtures</a>
        </li>
        <li class="nav-item log" ui-sref-active="active" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="login">Login</a>
        </li>
        <li class="nav-item log" ui-sref-active="active"  ng-if="main.currentUser">
          <a class="nav-link" ng-click="main.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container alert alert-danger alert-dismissible fade in" role="alert" ng-if="main.errorMessage"><button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>{{ main.errorMessage }}
  </div>

  

  <main class="" ui-view></main>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGAvELEuVYIx5w2VyVuWxm9MiNmdl3njA"></script>
  
  
</body>
</html>
